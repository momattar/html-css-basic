<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Registration form</legend>
            <table>
                <tr>
                    <td><label for="fname">First Name: </label></td>
                    <td><input type="text" id="fname" name="fname" required></td>
                </tr>    
                <tr>
                    <td><label for="lname">Last Name: </label></td>
                    <td><input type="text" id="lname" name="lname" required></td>
                </tr>
                <tr>
                    <td><label for="uname">User Name: </label></td>
                    <td><input type="text" id="uname" name="uname" required></td>
                </tr>
                <tr>
                    <td><label for="pass">Password: </label></td>
                    <td><input type="password" id="pass" name="pass" required></td>
                </tr>
                <tr>
                    <td><label for="cpass">Confirm Password: </label></td>
                    <td><input type="password" id="cpass" name="cpass" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="mob">Mobile: </label></td>
                    <td><input type="text" id="mob" name="mob"></td>
                </tr>
                <tr>
                    <td><label for="Gender">Gender: </label></td>
                    
                    <td>
                        <input type="radio" id="male" name="Gender" >
                        <label for="male">Male</label><br>
                        <input type="radio" id="female" name="Gender">
                        <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label>DOB: </label></td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td><label for="course">Course: </label></td>
                    <td>
                        <select name="course" id="course" >
                            <option value="none">Select Course</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="js">Javascript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="nation">Nationality: </label></td>
                    <td>
                        <input type="checkbox" id="indian" name="nation">
                        <label for="indian">Indian</label>
                        <input type="checkbox" id="others" name="nation">
                        <label for="others">Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="image">Profile: </label></td>
                    <td>
                        <input type="file" id="image" name="image" accept="image/*">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>


        </fieldset>

    </form>
</body>
</html>
